<app-header (emitClickedLinkName)="handleLinkClick($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="clickedLink === 'recipes'"></app-recipes>
      <app-shopping-list 
        *ngIf="clickedLink === 'shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
