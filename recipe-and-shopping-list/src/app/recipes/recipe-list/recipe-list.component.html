<div class="row">
  <div class="col-xs-12">
    <button 
      class="btn btn-success"
      (click)="handleNewClick()"
    >New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      (click)='handleRecipeClick(recipeEl)'
      [index]="i"
      *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl"
    ></app-recipe-item>
  </div>
</div>
