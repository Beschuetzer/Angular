<div class="row">
  <div class="col-xs-12">
    <hr />
    <form (ngSubmit)="onFormSubmit()" [formGroup]="form">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success">Save</button>
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="" style="display: block">
              Name
              <input
                class="form-control"
                type="text" 
                formControlName="name" 
              />
            </label>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="" style="display: block">
              Image Url
              <input
                class="form-control"
                type="text"
                formControlName="imagePath"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="" style="display: block">
              Description
              <textarea
                style="resize: vertical; min-height: 130px;"
                class="form-control"
                type="text"
                formControlName="description"
                rows="6"
              ></textarea>
            </label>
          </div>
        </div>
        <div class="col-xs-6">
          <img
            style="max-height: 150px; margin: 0 auto;"
            src="{{ form.controls.imagePath.value }}"
            alt="Url Image"
            class="img-responsive"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row" 
            *ngFor="let ingredientControl of ingredientControls; let i = index"
            formGroupName="">
            <div class="col-xs-8">
              <input 
                type="text" 
                class="form-control"
                form
              />
            </div>
            <div class="col-xs-2">
              <input 
                type="number" 
                class="form-control" 
              />
            </div>
            <div class="col-xs-2">
              <button 
                class="btn btn-danger form-control"
              >X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
