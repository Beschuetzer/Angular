<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe? recipe.imagePath : ''}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe ? recipe.name : '' }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdownGlobal class="btn-group">
      <button 
        class="btn btn-primary dropdown-toggle" 
        type="button"
      >
        Options 
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li 
          (click)="handleIngredientsToShoppingList($event)"
        ><a class="cursor-pointer">To Shopping List</a></li>
        <li
          [routerLinkActive]="'active'"
        ><a 
          class="cursor-pointer"
          [routerLink]="['edit']"
        >Edit Recipe</a></li>
        <li><a 
          class="cursor-pointer"
          (click)="handleDeleteClick()"
        >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe? recipe.description : ''}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients; let i = index"
      >
        {{ ingredient? ingredient.name : ''}} ({{ ingredient? ingredient.amount : '' }})
      </li>
    </ul>
  </div>
</div>
