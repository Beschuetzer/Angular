<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="" class="img-responsive">

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdownGlobal class="btn-group">
      <button 
        class="btn btn-primary dropdown-toggle" 
        type="button"
      >
        Edit  Recipe 
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li 
          (click)="handleIngredientsToShoppingList($event)"
        ><a class="cursor-pointer">To Shopping List</a></li>
        <li><a class="cursor-pointer">Edit Recipe</a></li>
        <li><a class="cursor-pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients; let i = index"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
