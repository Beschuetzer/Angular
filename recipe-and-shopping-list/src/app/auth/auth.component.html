<div class="container">
  <div class="row" style="margin: 10px auto 0 auto;">
    <div 
      class="text-center" 
      *ngIf="isLoading"
      style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1000" 
    >
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div 
      class="col-xs-12 col-md-6 col-md-offset-3"
      [ngClass]="{'opacity-half': isLoading}"
    >
      <!-- <h3 
        *ngIf="errorMessage"
        class="alert alert-danger"
      > {{ errorMessage }}</h3> -->
      <!-- <app-alert 
        (resetError)="handleResetError()"
        [message]="errorMessage" 
        *ngIf="errorMessage"
      ></app-alert> -->
      <ng-template appPlaceholder></ng-template>
      <h3 
        *ngIf="successMessage"
        class="alert alert-success"
      > {{successMessage}}</h3>
      <form ngNativeValidate (ngSubmit)="onFormSubmit()" [formGroup]="form">
        <div class="form-group">
          <label for="" style="display: block;">
            Email
            <input 
              type="text" 
              class="form-control"
              formControlName="email"
            >
          </label>
        </div>
        <div class="form-group">
          <label for="" style="display: block;">
            Password
            <input 
              type="password" 
              class="form-control"
              formControlName="password"
            >
          </label>
        </div>
        <div>
          <button 
            type="submit"
            class="btn btn-primary" 
            style="margin-right: 10px;"
            [disabled]="!form.valid"
          >
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          <button type="button" (click)="onSwitchMode()" 
            class="btn btn-secondary"
          >
            {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
