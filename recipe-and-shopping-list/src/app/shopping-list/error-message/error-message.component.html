<div 
  *ngIf="formControl?.touched && formControl.errors"
  class="help-block"
>
  <span
    *ngFor="let errorKey of errorKeys"
  >
    <span
      *ngIf="errorKey?.toLowerCase() === 'invalidname'"
    >
      '{{ nameToDisplay ? nameToDisplay.value : ''}}'
    </span>
    {{ errorMessages[controlName] ? errorMessages[controlName][errorKey] : ''}}
  </span>
</div>
