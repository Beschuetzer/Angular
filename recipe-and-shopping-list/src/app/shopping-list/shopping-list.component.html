<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
  </div>
</div>
<div 
  class="row"
  id="ingredients"
  #ingredientList
>
  <div 
    class="list-group"
    *ngFor="let ingredient of ingredients"
  >
    <div class="col-xs-12">
      <a 
        class="list-group-item" 
        style='cursor:pointer; display: flex; justify-content: space-between; align-items: center;'        
        (click)="clickIngredient($event, ingredientList, ingredient)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
        <div class="">
          <button 
            class="btn btn-danger" 
            type="button"
            (click)="onDeleteItemClick(ingredient)"
          >Delete</button>
        </div>
      </a>
    </div>
  </div>
</div>
