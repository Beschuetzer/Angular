<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2 class="jumbotron text-center">Assignment Six</h2>
    <form ngNativeValidate (ngSubmit)="onSubmit()" #form2=ngForm>
      <div class="form-group">
          <label for="email2">Email</label>
          <input 
            class="form-control"
            type="email" 
            name="email" 
            id="email2"
            ngModel
            email
            required
            #email2="ngModel"
          />        
          <span
          *ngIf="!email2.valid && email2.touched"
          >
            Invalid Email!
          </span>
      </div>
      <div class="form-group">
        <label for="subscription">Subscription Type</label>
        <select
          class="form-control"
          [ngModel]="subscriptionDefault"
          name='subscription'
          id='subscription'
          required
        >
        <option 
          *ngFor="let subscription of subscriptionTypes"
          [value]="subscription"
        >
          {{ subscription }}
        </option>
        </select>
      </div>
      <div class="form-group">
        <label for="password2">Password</label>
        <input 
          class="form-control"
          type="password" 
          name="password" 
          id="password2"
          ngModel
          required
          #password2="ngModel"
        >
        <span
          class="help-block"
          *ngIf="password2.touched && !password2.valid"
        >Invalid Password</span>
      </div>
      <button 
      class="btn btn-primary form-control" 
      type="submit"
      [disabled]="!form2.valid"
      >Submit</button>
    </form>
    <p
      class="help-block"
      *ngIf="!form2.valid && form2.touched"
    >A field is missing.  Please fill it in before continuing</p>
   
  </div>
</div>
