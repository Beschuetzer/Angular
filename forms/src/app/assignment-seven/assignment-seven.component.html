<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3 class="jumbotron text-center">Assignment Seven</h3>
      <form (ngSubmit)="onSubmitClick()" [formGroup]="form">
        <div formGroupName="project" class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label style="display: block;">
                Project Name:
                <input 
                  formControlName="name"
                  type="text" 
                  class="form-control"
                  #projectName
                >
              </label>
              <app-error-message
                [formControl]="form.get('project.name')"
                controlName="name"
                [nameToDisplay]="projectName"
              ></app-error-message>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
             
              <label style="display: block;">
                Project Status:
                <select 
                  formControlName="status"
                  type="text" 
                  class="form-control">
                  <option
                    *ngFor="let status of projectsStatuses"
                    [value]="status"
                  >
                    {{ status }}
                  </option>
                </select>
              </label>
              <app-error-message
                [formControl]="form.get('project.status')"
                controlName="status"
              ></app-error-message>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label style="display: block;">
                Email:
                <input 
                  formControlName='email'
                  type="text" 
                  class="form-control"
                  #emailName
                >
              </label>
              <app-error-message
                [formControl]="form.get('email')"
                controlName="email"
                [nameToDisplay]="emailName"
              ></app-error-message>
            </div>
          </div>
        </div>
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
